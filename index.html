<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="buttons">
                <button class="start">Start</button>
                <button class="end">End</button>
                <button class="reverse">Reverse</button>
            </div>
                <div class="items">
                    <div class="item" v-for="(image, index) in images" v-show="indexCount === index">
                        <img :src="image">
                    </div>
                </div>
                <div class="thumbs">
                    <div class="thumb" v-for="(image, index) in images">
                        <img :src="image">
                    </div>
                    <div @click="arrowUp(index)" class="arrow prev"></div>
                    <div @click="arrowDown(index)" class="arrow next"></div>
                </div>
           </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
